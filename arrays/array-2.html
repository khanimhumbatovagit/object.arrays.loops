    <script>
        //create an array called daysOfTheWeek that has the  strings : Sunday, Monday .....
        let daysOfTheWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        console.log(daysOfTheWeek);


        let date = daysOfTheWeek[0];
        console.log(date);


        let spanElement = document.querySelector('span');
        console.log(spanElement);
        spanElement.innerText = date;

        // daysOfTheWeek.forEach(makeLI);

        //this is called for loop
        let list = document.querySelector('ol');
        for (let i = 0; i < daysOfTheWeek.length; i++) {
            let liElement = document.createElement('li');
            list.appendChild(liElement).innerText = daysOfTheWeek[i];
        }
