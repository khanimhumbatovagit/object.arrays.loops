<body>
    <script>
        let cart = [
            { item: "Bread", price: 3.29, quantity: 2 },
            { item: "Milk", price: 4.09, quantity: 1 },
            { item: "T-Bone Steak", price: 12.99, quantity: 2 },
            { item: "Baking Potato", price: 1.89, quantity: 6 },
            { item: "Iceberg Lettuce", price: 2.06, quantity: 1 },
            { item: "Ice Cream - Vanilla", price: 6.81, quantity: 1 },
            { item: "Apples", price: 0.66, quantity: 6 },
        ];

        function cartItems(cart) {
            return cart.item;
        }

        let itemList = cart.map(cartItems);
        console.log(itemList);

        itemList.forEach(itemList => {
            console.log(`This item is in the cart: ${itemList}`)
        });

        //--------------------------------------------------

        // b.
        function totalCost(sum, cart) {
            let totalPrice = sum + cart.price * cart.quantity;

            // console.log(totalPrice);
            return totalPrice;

        }

        let sumItemCost = cart.reduce(totalCost, 0);
        console.log(`Your cart total is: ${sumItemCost}`);

        //-------------------------------------------------

        //c.
        // function sortingItemList (x, y) {
        //     return x - y;
        // }

        // console.log(itemList.sort(sortingItemList));

        itemList.sort(function (a, b) {
            // console.log(itemList);
            if (a < b) return -1;
            else if (a == b) return 0;
            else return 1;
        })

        console.log(itemList);







    </script>
